<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle en Español</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #121213;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 20px 0;
            text-align: center;
            border-bottom: 1px solid #3a3a3c;
            padding-bottom: 10px;
            width: 100%;
            max-width: 500px;
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .board {
            display: grid;
            grid-template-rows: repeat(6, 1fr);
            gap: 5px;
            margin: 20px 0;
        }
        
        .row {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
        }
        
        .cell {
            width: 62px;
            height: 62px;
            border: 2px solid #3a3a3c;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
            background-color: #121213;
            color: white;
            transition: all 0.1s ease;
        }
        
        .cell:not(:empty) {
            border-color: #565758;
        }
        
        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .message {
            height: 30px;
            font-size: 1.2rem;
            text-align: center;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>WORDLE</h1>
    
    <div class="game-container">
        <div class="board" id="board">
            <!-- Las filas se generarán con JavaScript -->
        </div>
        
        <div class="message" id="message"></div>
    </div>

    <script>
        // Variables del juego
        let currentRow = 0;
        let currentCol = 0;
        let currentGuess = '';
        
        // Inicializar el tablero
        function initBoard() {
            const board = document.getElementById('board');
            
            for (let i = 0; i < 6; i++) {
                const row = document.createElement('div');
                row.className = 'row';
                row.id = `row-${i}`;
                
                for (let j = 0; j < 5; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.id = `cell-${i}-${j}`;
                    row.appendChild(cell);
                }
                
                board.appendChild(row);
            }
        }
        
        // Función para agregar una letra al tablero
        function addLetter(letter) {
            if (currentCol < 5) {
                const cell = document.getElementById(`cell-${currentRow}-${currentCol}`);
                cell.textContent = letter.toUpperCase();
                currentGuess += letter.toUpperCase();
                currentCol++;
                
                // Agregar animación de escritura
                cell.style.animation = 'pop 0.1s ease-in-out';
                setTimeout(() => {
                    cell.style.animation = '';
                }, 100);
            }
        }
        
        // Función para eliminar una letra
        function deleteLetter() {
            if (currentCol > 0) {
                currentCol--;
                const cell = document.getElementById(`cell-${currentRow}-${currentCol}`);
                cell.textContent = '';
                currentGuess = currentGuess.slice(0, -1);
            }
        }
        
        // Función para procesar Enter (por ahora solo muestra mensaje)
        function submitGuess() {
            if (currentGuess.length === 5) {
                showMessage(`Has escrito: ${currentGuess}`);
                // Por ahora solo pasamos a la siguiente fila
                currentRow++;
                currentCol = 0;
                currentGuess = '';
                
                if (currentRow >= 6) {
                    showMessage('¡Se acabaron los intentos!');
                }
            } else {
                showMessage('La palabra debe tener 5 letras');
            }
        }
        
        // Función para mostrar mensajes
        function showMessage(text) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            setTimeout(() => {
                messageEl.textContent = '';
            }, 2000);
        }
        
        // Capturar teclas del teclado
        document.addEventListener('keydown', function(event) {
            const key = event.key.toLowerCase();
            
            // Prevenir comportamiento por defecto para teclas especiales
            if (key === 'backspace' || key === 'enter') {
                event.preventDefault();
            }
            
            // Solo permitir letras del alfabeto español
            if (key >= 'a' && key <= 'z' && key.length === 1) {
                addLetter(key);
            }
            // Tecla Backspace para borrar
            else if (key === 'backspace') {
                deleteLetter();
            }
            // Tecla Enter para enviar
            else if (key === 'enter') {
                submitGuess();
            }
        });
        
        // Inicializar el juego cuando se carga la página
        document.addEventListener('DOMContentLoaded', function() {
            initBoard();
            showMessage('¡Escribe una palabra de 5 letras!');
        });
    </script>
</body>
</html>
